<h3 id="结论分析与体会"><a href="#结论分析与体会" class="headerlink" title="结论分析与体会"></a>结论分析与体会</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">通过本次实验，我成功地熟悉了使用GitHub平台搭建个人博客或网站的过程。在参考方案的指导下，我选择了GitHub平台，并按照指导逐步完成了个人博客或网站的搭建工作。</span><br><span class="line"></span><br><span class="line">在这个过程中，我学会了如何创建GitHub账号、新建仓库、使用GitHub Pages 功能来托管静态网页等基本操作，以及如何利用Markdown语言撰写内容并发布到网站上。在撰写实验报告的过程中，我将整个搭建过程、遇到的问题及解决方案进行了详细记录，并在网站上成功展示了本次实验报告，使得他人可以通过链接访问并查看。</span><br><span class="line"></span><br><span class="line">通过这次实验，我不仅熟悉了GitHub平台的基本使用方法，还提升了自己的写作能力和对静态网页制作的理解。我发现GitHub平台提供的便捷性和开放性让个人搭建博客或网站变得更加简单和灵活，也更容易与他人分享自己的成果和知识。</span><br><span class="line"></span><br><span class="line">总的来说，这次实验让我从实际操作中学习并提升了技能，同时也增强了我对互联网技术的兴趣和热情。希望在未来的学习和工作中，能够继续深入学习和应用云平台技术，不断完善自己的技能，为个人发展打下坚实的基础。</span><br></pre></td></tr></table></figure>
